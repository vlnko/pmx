{% extends 'base.html' %}
{% load static %}

{% block title %}Создать новую задачу{% endblock title %}

{% block content %}
<h1>Создать новую задачу</h1>


<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
        </p>
	{% endfor %}
    <button type="submit">Создать новую задачу</button>
  </form>



{% endblock content %}
