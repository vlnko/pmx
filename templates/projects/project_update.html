{% extends 'base.html' %}
{% load static %}

{% block title %}Изменить проект{% endblock title %}

{% block content %}
<h1>Изменить проект: {{ project.title }}</h1>


<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>
        {{ field.label_tag }}<br>
        {{ field }}
    </p>
    {% endfor %}
    <input type="submit" value="Сохранить проект">
</form>



{% endblock %}
