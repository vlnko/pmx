{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>
        {% block title %}{% endblock title %}
    </title>

    <link rel="stylesheet" href="{% static 'main.css' %}">
    <script src="https://unpkg.com/htmx.org@1.8.4" integrity="sha384-wg5Y/JwF7VxGk4zLsJEcAojRtlVp1FKKdGy1qN+OMtdq72WRvX/EdRdqg/LOhYeV" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.7"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script></body>

</head>

<body>
    <div class="nav">
        <div>
            <img src="{% static 'ew-ava.png' %}" style="width: 66px;">
            <a href="{% url 'project-home' %}"><img src="{% static 'ic24-home.png' %}" alt=""></a>
            <a href="{% url 'task-my' %}"><img src="{% static 'ic24-success.png' %}" alt=""></a>
            <a href="{% url 'project-all' %}"><img src="{% static 'ic24-suitcase.png' %}" alt=""></a>
        </div>
        <a href="{% url 'logout' %}"><img src="{% static 'ic24-turn-off.png' %}" alt=""></a>
    </div>



    <div class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div>
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}{% endblock content %}

    </div>

    {% block script %}{% endblock script %}
    
</body>

</html>
