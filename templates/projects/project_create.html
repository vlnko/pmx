{% extends 'base.html' %}
{% load static %}

{% block title %}Создать новый проект{% endblock title %}

{% block content %}
<h1>Создать новый проект</h1>


<form method="post">
    {% csrf_token %}

        <p>
            {{ field.label_tag }}<br>
            {{ field }}
        </p>
	{% endfor %}
    <input type="submit" value="Создать новый проект">
  </form>



{% endblock content %}
