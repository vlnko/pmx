{% extends 'base.html' %}
{% load static %}

{% block title %}Изменить задачу{% endblock title %}

{% block content %}
<h1>Изменить задачу: {{ task.title }}</h1>


<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>
        {{ field.label_tag }}<br>
        {{ field }}
    </p>
    {% endfor %}
    <input type="submit" value="Сохранить задачу">
</form>



{% endblock %}



{% block script %}
<!-- Start Ckeditor  --> 
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script> 
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}">
</script> 
<link rel="stylesheet" href="{% static 'ckeditor/ckeditor/plugins/codesnippet/lib/highlight/styles/default.css' %}" /> 
<script src="{% static 'ckeditor/ckeditor/plugins/codesnippet/lib/highlight/highlight.pack.js' %}"></script>
<script>hljs.initHighlightingOnLoad();</script> 
<!-- End Ckeditor -->
{% endblock %}
