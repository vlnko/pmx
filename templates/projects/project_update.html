{% extends 'base.html' %}
{% load static %}

{% block title %}Update project{% endblock title %}

{% block content %}
<h1>Update project</h1>


<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
        </p>
	{% endfor %}
    <button type="submit">Save project</button>
  </form>



{% endblock %}
