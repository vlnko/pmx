{% extends 'base.html' %}
{% load static %}

{% block title %}Изменить задачу{% endblock title %}

{% block content %}
<h1>Изменить задачу: {{ task.title }}</h1>


<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
        </p>
	{% endfor %}
    <button type="submit">Сохранить задачу</button>
  </form>



{% endblock %}
